    <section class="contenido">
      <span class="all-tasks">
        <div class="all-tasks">
          <h2 class="task-list-title">My List</h2>
          <ul class="task-list">
            <li class="active-list">Brian Bert</li>
            <li>Money</li>
            <li>Study</li>
            <li>Work</li>
          </ul>
          <form action="">
            <input
              type="text"
              class="new list"
              placeholder="new list name"
              aria-label="new list name"
            />
            <button class="btn list" aria-label="create new list">+</button>
          </form>
        </div>
      </span>
      <div class="todo-list">
        <div class="todo-header">
          <h2 class="list-title">Brian Bert</h2>
          <p class="task-count">3 task remaining</p>
        </div>
        <div class="todo-body">
          <div class="tasks">
            <!--Start task 1-->
            <div class="task">
              <input type="checkbox" id="task-1" />
              <label for="task-1"
                ><span class="custom-checkbox"></span>first task</label
              >
            </div>
            <!-- Close task 1-->
            <!--Start task 2-->
            <div class="task">
              <input type="checkbox" id="task-2" />
              <label for="task-2"
                ><span class="custom-checkbox"></span>second task</label
              >
            </div>
            <!-- Close task 2-->
            <!--Start task 3-->
            <div class="task">
              <input type="checkbox" id="task-3" />
              <label for="task-3"
                ><span class="custom-checkbox"></span>third task</label
              >
            </div>
            <!-- Close task 3-->
          </div>
          <div class="new-task-creator">
            <form action="">
              <input
                type="text"
                class="new task"
                placeholder="new task name"
                aria-label="new task name"
              />
              <button class="btn task" aria-label="create new task">+</button>
            </form>
          </div>
          <div class="delete-stuff">
            <button class="btn delete">Clear completed task</button>
            <button class="btn delete">Delete list</button>
          </div>
        </div>
      </div>
    </section>
